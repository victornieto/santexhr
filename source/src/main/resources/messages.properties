company.welcomeText = The following exam will present you with a series of questions designed to measure your problem solving abilities. Not all of the questions are timed, but that does not mean you can google around for the answers. Be sure to watch the timer in the upper-right corner.\n\nGet a pencil, scratch paper, glass of water, and click 'start' when you are ready to begin. The whole exam should take somewhere between 20 and 60 minutes. Good luck! 
company.completionText = Thank you for taking the exam.\nIt usually takes a us few days to process the results, then we will get back to you.
jobPosition.deleteDataIntegrityViolationExceptionText = The Job Position could not be deleted because it's being referenced by another entity.
